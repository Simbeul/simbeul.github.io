<body>



<div id="home">
 <h1>Dome</p></h1>
 <p>Tap the dome. Watch it grow. </p>
 <img src="classicdome.png" alt="Classic Dome" height="200" onclick="enlargeImg() "id="img1">
 <br /><br /><br /> 
      <!-- Button to reset the Image size -->
      <button onclick="resetImg()">Reset Dome Grower</button> 

 <br /><br /> 
      <!-- Button to reset the Image size -->
      <a href='https://dome.substack.com/p/coming-soon/'><button>Join our DomeLetter!</button></a>
</div>

<script> 
      // Get the img object using its Id 
      img = document.getElementById("img1"); 
      // Function to increase image size 
      function enlargeImg() { 
        // Set image size to 1.5 times original 
        img.style.transform = "scale(1.5)"; 
        // Animation effect  
        img.style.transition = "transform 0.25s ease"; 
      } 
      // Function to reset image size 
      function resetImg() { 
        // Set image size to original 
        img.style.transform = "scale(1)"; 
        img.style.transition = "transform 0.25s ease"; 
      } 
    </script> 

</body>
</html>
